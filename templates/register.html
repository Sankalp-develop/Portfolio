{% extends "layout.html" %}
{% block title %}Sankalp's{% endblock %}
{% block welcomenote %}Register{% endblock %}

{% block bodypart1 %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action = "/register" method = "post">
                              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="input" id="register_pass" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" name = "email" required/>
                <label class="form-label" for="loginform_email">Email address</label>
              </div>
              <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                <input type="input" id="register_username" class="form-control form-control-lg"
                    placeholder="Enter a valid username" name = "username" required/>
                <label class="form-label" for="loginform_email">Username</label>
                </div>
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="register_pass" class="form-control form-control-lg" name ="pass"
                  placeholder="Enter password" required/>
                <label class="form-label" for="loginform_pass">Password</label>
              </div>
               
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">SignUp</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    
  </section>
<h1>Register</h1>

{% endblock %}
