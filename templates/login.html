{% extends "layout.html" %}
{% block title %}Sankalp's{% endblock %}


{% block bodypart1 %}

{% if Error == True %}
<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-center">
  <div class="text-white mb-3 mb-md-0">
    Username/Password Mismatch
  </div>
</div>
{% endif %}


   <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action = "/login" method = "post">
   
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="input" id="loginform_email" class="form-control form-control-lg"
                  placeholder="Enter a valid username/email address" name = "nm"/>
                <label class="form-label" for="loginform_email">Username/Email address</label>
              </div>
    
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="loginform_pass" class="form-control form-control-lg" name ="pass"
                  placeholder="Enter password" />
                <label class="form-label" for="loginform_pass">Password</label>
              </div>
               
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?    
                        <a href="/register">Register</a>
                </p>
              </div>
    
            </form>
          </div>
        </div>
      </div>
      
    </section>
   
    {% endblock %}
